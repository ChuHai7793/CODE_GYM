<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function PrimeNumberCheck(num) {
        if (num === 1) {
            return false;
        } else if (num === 2) {
            return true;
        } else {
            for (let i = 2; i < num; i++) {
                if (!(num % i)) {
                    return false;
                }
            }
            return true;
        }
    }
</script>
</body>
</html>
