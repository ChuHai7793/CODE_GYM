<script>
  // BAI 5
  function findMin(a,b,c){
    let arr=[a,b,c];
    let min=a;
    arr.forEach(function(value){
      if(value<min){
        min =value
      }
  })
    return min;
  }
  console.log(findMin(1,2,3));
  for (var i=20; i!=10; i--)
  {
    console.log(i);
  }
</script>
