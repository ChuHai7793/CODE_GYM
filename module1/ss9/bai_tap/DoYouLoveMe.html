<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoYouLoveMe</title>
</head>
<body>

<h1>DoYouLoveMe</h1>
<button onclick="alert('<3')">YES</button>
<button style="position: relative;" id="noBtn">YEU CC</button>

<script>
    // window.innerHeight
    // window.innerWidth
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('click', moveRandom);

    function moveRandom() {
        console.log(noBtn.style.top);
        console.log(Math.random() * window.innerHeight + 'px');
        noBtn.style.top = Math.random() * window.innerHeight + 'px';
        noBtn.style.left = Math.random() * window.innerWidth + 'px';

    };
</script>
</body>
</html>
