<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <label for="weight">Cân nặng của bạn(kg): </label>
    <input type="number" placeholder="Nhập cân nặng" id="weight"><br>
    <label for="height">Chiều cao của bạn(cm):</label>
    <input type="number" placeholder="Nhập chiều cao" id="height" onkeydown="enterButton()"><br>
    <button onclick="kiemtra()">Kiểm tra</button>
    <div class="result" id="result"></div>

    <script >
        function kiemtra() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            let bmi = weight / ((height / 100) ^ 2);
            if (weight <= 0 || height <= 0 || isNaN(weight) || isNaN(height)) {
                document.getElementById("result").innerHTML = "Ko hop le";
                document.getElementById("result").classList.add("error");
                document.getElementById("weight").value ="";
                document.getElementById("height").value ="";
                return;
            }
            let category = "";
            if (bmi < 18) {
                category = "GAY";
            } else if (bmi < 25) {
                category = "OK";
            } else if (bmi < 30) {
                category = "BEO";
            } else {
                category = "QUA BEO";
            }
            document.getElementById("result").innerHTML = `BMI của bạn là: ${bmi.toFixed(2)}. Ban ${category}`;
            document.getElementById("result").classList.remove("error");
        }
        function enterButton(event) {
            if (event.key === 'Enter') {
                kiemtra();
            }
        }
    </script>

</body>
</html>
