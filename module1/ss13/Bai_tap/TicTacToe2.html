<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="boardGame"></div>
<button onclick="changeValue('X')"> Nhap X</button>
<button onclick="changeValue('O')"> Nhap O</button>
<script>
  const boardGame = document.getElementById('boardGame');
  let board=new Array([]);
  let data = ''
  for (let i = 0; i < 5; i++) {
    board[i]=['(.)','(.)','(.)','(.)','(.)']
  }
  for (let i = 0; i < 5; i++) {
    data+="<br>"
    for (let j = 0; j < 5; j++) {
      data+=board[i][j]+"&nbsp;&nbsp;";
    }
  }
  boardGame.innerHTML=data;

  function changeValue(symb){
    let x=prompt("Enter x");
    let y=prompt("Enter y");
    board[x][y]=symb;
    data ='';
    for (let i = 0; i < 5; i++) {
      data+="<br>"
      for (let j = 0; j < 5; j++) {
        data+=board[i][j]+"&nbsp;&nbsp;";
      }
    }
    boardGame.innerHTML=data;
  }
</script>
</body>
</html>
