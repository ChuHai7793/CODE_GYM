    const input = 'The Quick Brown Fox';
    var upperCaseArr= 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    var lowerCaseArr = 'abcdefghijklmnopqrstuvwxyz'.split('');
    let output = '';


    for (let i = 0; i < input.length; i++) {
        let currentLetter = input.charAt(i);
        if (upperCaseArr.indexOf(input.charAt(i)) < 0) {
            output+= currentLetter.toUpperCase();
        }else{
            if (lowerCaseArr.indexOf(input.charAt(i)) < 0){
                output+= currentLetter.toLowerCase();
            }else{
                output+= currentLetter;
            }

        }
    }
    console.log(output);
