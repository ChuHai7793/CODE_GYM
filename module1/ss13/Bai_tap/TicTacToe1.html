<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="boardGame">

</div>
<button onclick="NhapXO('X')"> Nhap X</button>
<button onclick="NhapXO('O')"> Nhap O</button>
<script>

  let board = initBoardGameArray();
  updateBoardGame(1,3,board,'(.)');


  function initBoardGameArray(){
    let board = [];
    for (let i = 0; i < 5; i++) {
      board[i] = ['(.)', '(.)', '(.)', '(.)', '(.)'];
    }
    return board
  }

  function updateBoardGame(x,y,board,Symb) {
    const boardGame = document.getElementById('boardGame');
    board[x][y] = Symb;
    let data = "";
    for (let i = 0; i < 5; i++) {
      data += "<br/>";
      for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;";
      }
    }
    boardGame.innerHTML = data;
    return board;
  }

  function NhapXO(Symb){
    let x =prompt("Nhap vi tri hang");
    let y =prompt("Nhap vi tri cot");
    updateBoardGame(x,y,board,Symb)
  }
</script>
</body>
</html>
