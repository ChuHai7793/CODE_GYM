  <!--BAI8 - GAME DOAN SO-->
  function DoanSO() {
    let max_num = prompt("Nhap so lon nhat trong khoang ban muon doan");

    const random_num = Math.floor(Math.random() * max_num);
    // document.write(random_num);
    let guess_num = parseInt(prompt("Hay doan di"));
    // document.write(guess_num);
    let guess_times_max = 3;
    while (guess_times_max > 1) {
      if (guess_num > random_num) {
        guess_num = parseInt(prompt("So ban doan lon vcl"));
      } else {
        guess_num = parseInt(prompt("So ban doan be vcl"));
      }
      guess_times_max--;
    }

    document.write(guess_num);
    document.write(random_num);
    if (random_num === guess_num) {
      alert("CHUC MUNG BRO");
    } else {
      alert("HET LUOT");
    }
  }
