  function printTriangle(start,end) {

    if (start < end) {
      let output = '';
      for (let i = start; i <= end; i++) {
        output += '*';
        document.write(output + '<br>');
      }
    } else {
      let output = '';
      for (let i = 0; i <start; i++) {
        output += '*';
      }
      for (let i = start; i >= end; i--) {
        output = output.substring(0,i) ;
        document.write(output + '<br>');
      }
    }
  }
  printTriangle(5,1);
  printTriangle(1,5);
